name: Trigger auto deployment for gljul13contapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/gljul13contapp-AutoDeployTrigger-bcc68eb8-2db7-4540-bc9c-40b1caa3f8c8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GLJUL13CONTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GLJUL13CONTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GLJUL13CONTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.GLJUL13CONTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GLJUL13CONTAPP_REGISTRY_PASSWORD }}
          containerAppName: gljul13contapp
          resourceGroup: gljul13contapp
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


